<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer Project</title>
    <style>
        /* css variables */
        :root{
            --main-bg-color: #f8f8f8;
            --main-text-color: #333;
            --button-bg-color: #007bff;
        }

        body{
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        body.dark-theme{    /* change to dark theme */
            --main-bg-color: #333;
            --main-text-color: #f8f8f8;
            --button-bg-color: #f8f8f8;
        }
    </style>
</head>
<body>
    Theme Changer Project using Local Storage
    <button id="btnChangeTheme" onclick="changeTheme()">Change Theme</button>
<script>
      window.onload= function(){ //to check if the theme is already set to dark
            if(localStorage.getItem('theme') == 'dark'){
                document.body.classList.add('dark-theme');
            }
        };

    function changeTheme(){
        document.body.classList.toggle('dark-theme'); //this one line works as toggle

        if(document.body.classList.contains('dark-theme')){
            localStorage.setItem('theme', 'dark');
        }else{
            localStorage.removeItem('theme', 'dark');
        }
    }
</script>
</body>
</html>
